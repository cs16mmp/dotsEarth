projects:
  BookingSync API:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: ovijs6iztrd3bpmny4n3l2h7g4
        maxDepth: 2
extensions:
  amplify:
    version: 3
